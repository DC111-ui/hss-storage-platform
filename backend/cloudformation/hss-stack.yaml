AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Hatfield Storage Solutions (HSS) Demo Infrastructure
  - EC2 instance for custom web UI/API workload
  - RDS MySQL database
  - S3 bucket for inventory assets
  - IAM role for EC2 to access S3

Parameters:
  VpcId:
    Description: VPC where HSS resources will be deployed
    Type: AWS::EC2::VPC::Id

  WebSubnetId:
    Description: Public subnet ID for the EC2 web server
    Type: AWS::EC2::Subnet::Id

  DBSubnetIds:
    Description: Private or isolated subnet IDs for RDS (recommended at least two AZs)
    Type: List<AWS::EC2::Subnet::Id>

  KeyName:
    Description: Name of an existing EC2 KeyPair for SSH access
    Type: AWS::EC2::KeyPair::KeyName

  DBUsername:
    Description: The database admin username
    Type: String
    Default: admin
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9_]{0,15}$'
    ConstraintDescription: Must start with a letter and contain up to 16 alphanumeric/underscore characters.

  DBPassword:
    Description: The database admin password
    Type: String
    NoEcho: true
    MinLength: 8
    MaxLength: 41
    AllowedPattern: '^[a-zA-Z0-9@#$%^&*()_+\-=]{8,41}$'
    ConstraintDescription: Must be 8-41 chars and use supported RDS password characters.

  LatestAmazonLinux2AMI:
    Description: SSM parameter for latest Amazon Linux 2 AMI
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

  AllowedSSHCidr:
    Description: CIDR range allowed to SSH into EC2 (avoid 0.0.0.0/0 in production)
    Type: String
    Default: 0.0.0.0/0

Resources:
  # S3 Bucket for Inventory
  HSSInventoryBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub hss-inventory-${AWS::AccountId}-${AWS::Region}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  EC2S3Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: HSSInventoryBucketAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowListBucket
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !GetAtt HSSInventoryBucket.Arn
              - Sid: AllowObjectOperations
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub ${HSSInventoryBucket.Arn}/*

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2S3Role
      Path: /

  HSSWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP, HTTPS, and SSH
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHCidr
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # Security Group for RDS
  HSSDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL access only from web server security group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !GetAtt HSSWebSecurityGroup.GroupId

  HSSDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for HSS MySQL database
      SubnetIds: !Ref DBSubnetIds

  # EC2 Instance for WordPress
  HSSWebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      KeyName: !Ref KeyName
      ImageId: !Ref LatestAmazonLinux2AMI
      SubnetId: !Ref WebSubnetId
      SecurityGroupIds:
        - !GetAtt HSSWebSecurityGroup.GroupId
      IamInstanceProfile: !Ref EC2InstanceProfile
      MetadataOptions:
        HttpTokens: required
        HttpEndpoint: enabled
      Tags:
        - Key: Name
          Value: HSS-CustomAppServer

  HSSDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBName: hssdb
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: MySQL
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref HSSDBSubnetGroup
      PubliclyAccessible: false
      MultiAZ: false
      StorageEncrypted: true
      BackupRetentionPeriod: 7
      AutoMinorVersionUpgrade: true
      VPCSecurityGroups:
        - !GetAtt HSSDatabaseSecurityGroup.GroupId

Outputs:
  EC2PublicIP:
    Description: Public IP of custom app EC2 host
    Value: !GetAtt HSSWebServer.PublicIp

  S3BucketName:
    Description: S3 bucket for inventory
    Value: !Ref HSSInventoryBucket

  RDSEndpoint:
    Description: Endpoint of RDS MySQL
    Value: !GetAtt HSSDatabase.Endpoint.Address
